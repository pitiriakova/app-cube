<div class="app-registration-form">
  <form [formGroup]="playersForm" class="form-group">
    <div class="form-group input-group">
      <input formControlName="firstPlayer" type="text" placeholder="First Player Name" class="form-control"/>
    </div>
    <div class="form-group input-group">
      <input formControlName="secondPlayer" type="text" placeholder="Second Player Name"
             class="form-control"/>
    </div>
    <div class="form-group input-group">
      <input formControlName="thirdPlayer" type="text" placeholder="Third Player Name"
             class="form-control"/>
    </div>
    <button type="submit" class="btn"
            [disabled]="playersForm.invalid"
            (click)="startPlaying()">Start
    </button>
  </form>
</div>
